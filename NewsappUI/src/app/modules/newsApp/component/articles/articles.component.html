<div class="container-fluid">
  <form [formGroup]="searchForm">
    <div class="input-group Search-bar-padding">
      <input type="text" class="form-control" formControlName="search" placeholder="Search" id="txtSearch" />
      <div class="input-group-btn pull-right">
        <button class="btn btn-primary" id="searchbutton" (click)="search()">
          <i class="fas fa-search" ></i>
        </button>
      </div>
    </div>
  </form>

  <div class="row">
      <div *ngIf="message">
          <div class="alert alert-primary" role="alert">
           {{message}}
          </div>
        </div>
    <div class="card text-white bg-dark col-md-3 col-lg-3 col-sm-12 ml-1 mr-1 mt-1 mb-1 " *ngFor="let article of articles;index as i">
      <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <div class="p2" ><i class="fas fa-star float-left align-bottom" data-toggle="tooltip" data-placement="bottom" title="MarkFavourite" id={{i}} (click)="markFavourite(article)"></i>
        <a href="{{article.url}}" class="btn btn-outline-light btn-sm float-right align-bottom">Read More...</a>
      </div>
      </div>
    </div>
  </div>


</div>
