<div class="container-fluid">
<div class="row">
    <div class="card text-white bg-dark col-md-3 col-lg-3 col-sm-12 ml-1 mr-1 mt-1 mb-1 " *ngFor="let article of articles">
      <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <div class="p2"><i class="fas fa-star"></i>
        <a href="{{article.url}}" class="btn btn-outline-light btn-sm float-right align-bottom">Read More...</a>
      </div>
      </div>
    </div>
  </div>
  <div *ngIf="!haveData" class="error">{{message}}</div>
</div>
