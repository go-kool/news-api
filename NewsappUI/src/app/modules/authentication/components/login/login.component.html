<div class="container-fluid">
  <div class="row">

    <div class="col-12 col-md-6 col-lg-4"></div>
    <div class="col-12 col-md-6 col-lg-4">
      <h2 style="text-align: center; color: blue">Login</h2>
      <div *ngIf="message">
        <div class="alert alert-primary" role="alert">
         {{message}}
        </div>
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username" style="color: blue">Email</label>
          <input type="text" id="email"formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password" style="color: blue">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" id="loginButton" (click)="login()">Login</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6 col-lg-4"></div>
  </div>
</div>
