<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-6 col-lg-4"></div>
        <div class="col-12 col-md-6 col-lg-4">
            <h2 style="text-align: center; color:blue">Signup</h2>
            <div *ngIf="message">
                <div class="alert alert-primary" role="alert">
                 {{message}}
                </div>
              </div>
            <form [formGroup]="signupForm">
                <div class="form-group">
                    <label for="name" style="color: blue">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email"style="color: blue">Email</label>
                    <input type="text" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password"style="color: blue">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
               <!--  <div class="form-group">
                    <label for="conformpassword">Conform Password</label>
                    <input type="password" formControlName="conformpassword" class="form-control" />
                </div> -->

                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="signupbutton"(click)="signup()">Signup</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 col-lg-4"></div>
    </div>
</div>
